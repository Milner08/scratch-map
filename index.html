<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="google-signin-client_id" content="991859097985-6h7sld9oesphe2vk4bolq8k7uv7d9qa3.apps.googleusercontent.com">

    <link rel="icon" href="media/favicon.ico">

    <title>Scratch Map</title>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  <style></style></head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <h1 id="title"> Scratch Map!<small><i>by</i> Tom Milner</small></h1>
        </div>
        <div class="col-lg-2">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" id="countrySearch" data-provide="typeahead" autocomplete="off" placeholder="Scratch a country...." aria-label="Scratch a country...">
            <span class="input-group-btn">
              <button class="btn btn-outline-primary" type="button" id="scratchButton" disabled>Scratch!</button>
            </span>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-10">
          <object id="svgContainer" class="map">
          </object>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-6" id="vistedCountryList">
          <h2>Visted Countries</h2>
        </div>
      </div>

    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="http://localhost:8080/typeahead.min.js"></script>
    <script src="http://localhost:8080/mapLogic.js"></script>
  </body>
</html>
